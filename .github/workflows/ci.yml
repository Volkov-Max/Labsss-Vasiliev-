name: Build and Test Qt Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # ← Лучше использовать стабильную Ubuntu, а не latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Qt and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qtbase5-dev \
            qt5-qmake \
            qttools5-dev \
            qttools5-dev-tools \
            cmake \
            build-essential

      - name: Configure project
        run: |
          cmake -S . -B build

      - name: Build project
        run: |
          cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
